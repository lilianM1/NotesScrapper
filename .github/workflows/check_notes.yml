name: INSA Notes Bot

on:
  schedule:
    - cron: "*/10 * * * *" # Every 10 minutes
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python avec cache
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('requirements.txt') }}

      - name: Installer dépendances Python
        run: pip install -r requirements.txt

      - name: Installer Chromium (si pas en cache)
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: playwright install --with-deps chromium

      - name: Installer dépendances système Playwright
        if: steps.playwright-cache.outputs.cache-hit == 'true'
        run: playwright install-deps chromium

      - name: Lancer le bot
        env:
          INSA_USER: ${{ secrets.INSA_USER }}
          INSA_PWD: ${{ secrets.INSA_PWD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python insa_bot.py

      - name: Commit cache notes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f notes.json ]; then
            git add notes.json
            git diff --quiet && git diff --staged --quiet || (git commit -m "MAJ cache notes [skip ci]" && git push)
          fi

      - name: Upload screenshots debug
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots
          path: |
            *.png
            debug_page.html
          retention-days: 3
