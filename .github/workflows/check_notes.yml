name: INSA Notes Bot

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python avec cache
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip" # Active le cache pip automatiquement

      - name: Installer d√©pendances
        run: |
          pip install -r requirements.txt
          playwright install --with-deps chromium

      - name: Lancer le bot
        env:
          INSA_USER: ${{ secrets.INSA_USER }}
          INSA_PWD: ${{ secrets.INSA_PWD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python insa_bot.py

      - name: Commit cache notes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f notes.json ]; then
            git add notes.json
            git diff --quiet && git diff --staged --quiet || (git commit -m "MAJ cache notes [skip ci]" && git push)
          fi

      - name: Upload screenshots debug
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: debug-screenshots
          path: "*.png"
          retention-days: 3
