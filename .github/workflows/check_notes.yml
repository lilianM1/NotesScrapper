name: Surveillance Notes INSA

on:
  schedule:
    - cron: "*/5 * * * *" # toutes les 5 minutes
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install playwright requests
          playwright install --with-deps chromium

      - name: Run INSA Bot
        env:
          INSA_USER: ${{ secrets.INSA_USER }}
          INSA_PWD: ${{ secrets.INSA_PWD }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python insa_bot.py

      - name: Save notes cache
        run: |
          git config --global user.name "InsaBot"
          git config --global user.email "bot@insa.fr"

          touch notes.json
          git add notes.json

          if ! git diff --cached --quiet; then
            git commit -m "MAJ cache notes [skip ci]"
            git push
          else
            echo "Aucune modification du cache."
          fi
